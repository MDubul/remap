{% for vol in vol %}
<div class="col l4 s12 m6">
  <div class="card grey lighten-5">
    <div class="card-image">
      <img class="responsive-imge" src="{{ vol.gravatar(size=350) }}" >
    </div>

    <div class="card-content black-text">
      <span class="card-title ">{{vol.name}}</span>
      <div class="row">
      <a class="waves-effect waves-light btn" href="{{ url_for('main.profile_user', name=vol.name)}}">Detailed</a>
    </div>
  </div>
  </div>
</div>
{% endfor %}
