{% for vol in vol %}
<div class="col-md-2">
  <div class="thumbnail">
      <img class="img-responsive" src="{{ vol.gravatar(size=350) }}" height='150' width='150' >
    <div class="caption">
      <h3>{{ vol.name}}</h3>
      <p><a href="{{ url_for('main.profile_user', name=vol.name)}}" class="btn btn-primary" role="button">Details</a></p>
    </div>
  </div>
</div>
{% endfor %}
