{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Project PDF {% endblock %}

{% block page_content %}
<div class="page-header">
  <h1> PDF form </h1>
</div>

<form method="post" role="form" action="">
<div class="col-md-4">
  <div class="row">
    {{ wtf.form_field(form.selection)}}
  </div>
  <div class="row">
    <input class="btn btn-danger btn-lg" type="submit"  value="Download PDF">
  </div>
 </div>
</form>

{% endblock %}
