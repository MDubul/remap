{% for volunteer in volunteers %}
<div class="col l4 s12 m6">
  <div class="card grey lighten-5">
    <div class="card-image">
      <img class="responsive-img" src="{{ volunteer.gravatar(size=350) }}" >
    </div>

    <div class="card-content black-text">
      <span class="card-title ">{{volunteer.name}}</span>
      <div class="row">
      <a class="waves-effect waves-light btn" href="{{ url_for('profile.profile_user', name=volunteer.name)}}">Detailed</a>
    </div>
  </div>
  </div>
</div>
{% endfor %}
